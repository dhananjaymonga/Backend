<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://localhost:8080/register" method="post">
      
        <div style="margin-bottom: 15px;">
            <label for="username" style="display: block; margin-bottom: 5px; color: #555;">Username:</label>
            <input type="text" id="username" name="username" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; color: #555;">Email:</label>
            <input type="email" id="email" name="emails" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="password" style="display: block; margin-bottom: 5px; color: #555;">Password:</label>
            <input type="password" id="password" name="password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
        </div>

   
        <div style="margin-bottom: 20px;">
            <label for="confirm-password" style="display: block; margin-bottom: 5px; color: #555;">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
        </div>

       
        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;">Sign Up</button>
    </form>
    <script>
        let arr=[2,4,5,6,7]
        console.log(arr)
    </script>
</body>
</html>
